<!DOCTYPE html>
<html lang="en" class="h-75">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>nCore</title>
  </head>
  <body class="h-100">
    <main
      class="d-flex flex-column h-100 justify-content-center align-items-center"
    >
      <img src="./img/login_bg.jpg" class="img-fluid mt-5 mb-3" />

      <div class="px-4 text-light" id="content">
        <form>
          <div class="row mb-3">
            <label
              for="inputUsername"
              class="col-sm-4 col-form-label text-sm-end"
              >Felhasználónév</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputUsername"
                autocomplete="username"
              />
            </div>
          </div>

          <div class="row mb-3">
            <label
              for="inputPassword"
              class="col-sm-4 col-form-label text-sm-end"
              >Jelszó</label
            >
            <div class="col-sm-8">
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                autocomplete="current-password"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-4 invisible"></div>
            <div class="col-sm-8">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inputLowSecurity"
                />
                <label class="form-check-label" for="inputLowSecurity"
                  >Csökkentett biztonság</label
                >
              </div>
            </div>
          </div>

          <div class="row mb-5">
            <div class="col-sm-4 invisible"></div>
            <div class="col-sm-8 text-center">
              <button type="submit" class="btn btn-success">
                Bejelentkezés
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4 invisible"></div>
            <div class="col-sm-8 text-center">
              <a href="" class="link-secondary text-decoration-none fs-6"
                >Elfelejtett jelszó</a
              >
              <hr />
              <a href="" class="link-secondary text-decoration-none fs-6"
                >Kétlépcsős azonosítás</a
              >
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
